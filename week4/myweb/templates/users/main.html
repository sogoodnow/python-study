<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线相册信息管理</title>
    <STYLE>
        .table{margin-left: 30%}
               div {
            width: 600px;
            text-align: center;
            margin-left: 35%
        }
        h1 {
            color: #0d8ddb;
            margin: 9px;
        }
                #content {
            text-align: left;
            width: 660px
        }
    </STYLE>
</head>
<body>
<div><h1>在线相册信息管理</h1></div>
<div id="content">
    <table width="500px" id="tb1" border="1px red solid">
        <tr>
            <th>编号</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>课程</th>
        </tr>
        {% for i in info %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.age }}</td>
            <td>{{ i.phone }}</td>
            <td>{{ i.classname }}</td>
        </tr>
        {% endfor %}

    </table>
</div>
</body>
</html>
