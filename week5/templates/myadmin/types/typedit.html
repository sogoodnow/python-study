{% extends "myadmin/base.html" %}

{% block mainbody %}

<form id="edit-profile" action="{% url 'myadmin_users_pwdupdate' user.id %}" class="form-horizontal" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>编辑会员信息</legend>
        <div class="control-group">
            <label class="control-label">账号：</label>
            <div class="controls">
                {{ user.username }}
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" >真实姓名：</label>
            <div class="controls">
                {{ user.name }}
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="psd1">密码：</label>
            <div class="controls">
                <input type="text" name="password1" class="input-xlarge" id="psd1" value="" />
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="psd2">重复密码：</label>
            <div class="controls">
                <input type="text" name="password2" class="input-xlarge" id="psd2" value="" />
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="bt">修改</button>
            <button type="reset" class="btn">重置</button>
        </div>
    </fieldset>
</form>
{% endblock %}

{% block script %}
<script>
    $(function () {
        $("#bt").click(function () {
            var p1 = $("#psd1").val()
            var p2 = $("#psd2").val()
            if(p1 != p2){
                alert("两次密码输入不同，请重新输入！");
                return false;
            }else { return true;}

        });
    })
</script>
{% endblock %}
