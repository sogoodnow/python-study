<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<div id="login">
    <input id="user" type="text" v-model.trim="model.user" placeholder="用户名">
    <input id="passwd" type="password" v-model.trim="model.passwd" placeholder="密码">
    <button @click="login">登录</button>

</div>

<script>
const url = "http://localhost:5000";
    var app = new Vue({
        el:"#login",
        data:function(){
            return {
              model:{
                user:'',
                passwd:'',
              }
            }
          },
        methods:{
            login:function () {
                console.log(this.model)
                // alert('helo')
                $.post(url+"/login",this.model,function (data) {
                    alert(data.status)
                })
            }
        }
    })


</script>

</body>
</html>
