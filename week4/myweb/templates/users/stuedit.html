<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>相册管理系统</title>

    <link href="/static/resource/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/resource/font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="/static/resource/css/animate.css" rel="stylesheet">
    <link href="/static/resource/css/style.css" rel="stylesheet">

</head>

<body>

<div id="wrapper">

    <nav class="navbar-default navbar-static-side" role="navigation">
        <div class="sidebar-collapse">
            <ul class="nav metismenu" id="side-menu">
                <li class="nav-header">
                    <div class="dropdown profile-element">
                        <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                            <span class="clear"> <span class="block m-t-xs"> <strong
                                    class="font-bold">管理员</strong>
                             </span> <span class="text-muted text-xs block">班主任 <b
                                    class="caret"></b></span> </span> </a>
                        <ul class="dropdown-menu animated fadeInRight m-t-xs">
                            <li><a href="#">Logout</a></li>
                        </ul>
                    </div>
                    <div class="logo-element">
                        IN+
                    </div>
                </li>
                <li class="active">
                    <a href="index.html"><i class="fa fa-th-large"></i> <span class="nav-label">学员管理</span></a>
                </li>
                <li>
                    <a href="minor.html"><i class="fa fa-th-large"></i> <span class="nav-label">Minor view</span> </a>
                </li>
            </ul>

        </div>
    </nav>

    <div id="page-wrapper" class="gray-bg">
        <div class="row border-bottom">
            <nav class="navbar navbar-static-top white-bg" role="navigation" style="margin-bottom: 0">
                <div class="navbar-header">
                    <a class="navbar-minimalize minimalize-styl-2 btn btn-primary " href="#"><i class="fa fa-bars"></i>
                    </a>
                    <form role="search" class="navbar-form-custom" method="post" action="#">
                        <div class="form-group">
                            <input type="text" placeholder="学员搜索" class="form-control"
                                   name="top-search" id="top-search">
                        </div>
                    </form>
                </div>
                <ul class="nav navbar-top-links navbar-right">
                    <li>
                        <a href="#">
                            <i class="fa fa-sign-out"></i> 退出
                        </a>
                    </li>
                </ul>

            </nav>
        </div>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="text-center m-t-lg">
                        <h1>
                            欢迎使用学员管理系统
                        </h1>
                        <small>
                            可通过系统管理学员，并对学员对应的图库进行相关操作
                        </small>
                        <div class="ibox float-e-margins">
                            <div class="ibox-title">
                                <h5>学员信息 </h5>

                                <div class="ibox-tools">
                                </div>
                            </div>
                            <div class="ibox-content">
                                <form class="form-horizontal" action="#">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label for="stuname" class="col-sm-4 control-label">姓名</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="stuname"
                                                   placeholder="姓名">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="stuage" class="col-sm-4 control-label">年龄</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="stuage"
                                                   placeholder="年龄">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label for="stuphone" class="col-sm-4 control-label">电话</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="stuphone"
                                                   placeholder="电话">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="stusex" class="col-sm-4 control-label">性别</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="stusex"
                                                   placeholder="性别">
                                        </div>
                                    </div>
                                     <div class="form-group">
                                        <label for="stuclass" class="col-sm-4 control-label">课程</label>
                                        <div class="col-sm-4">
                                            <input type="text" class="form-control" id="stuclass"
                                                   placeholder="课程">
                                        </div>
                                    </div>

                                </form>
                            </div>
                            <div class="ibox-footer " >
                                <button type="button" class="btn btn-primary" id="save">保存</button>
                                &nbsp;&nbsp;&nbsp;&nbsp;
                                <button type="button" class="btn btn-primary" id="tomain">返回</button>
                            </div>
                        </div>
                    </div>
                </div>
{#                <div class="footer">#}
{#                    <div class="pull-right">#}
{#                        10GB of <strong>250GB</strong> Free.#}
{#                    </div>#}
{#                    <div>#}
{#                        <strong>Copyright</strong> Example Company &copy; 2014-2017#}
{#                    </div>#}
{#                </div>#}


            </div>
        </div>

        <!-- Mainly scripts -->
        <script src="/static/resource/js/jquery-3.1.1.min.js"></script>
        <script src="/static/resource/js/bootstrap.min.js"></script>
        <script src="/static/resource/js/plugins/metisMenu/jquery.metisMenu.js"></script>
        <script src="/static/resource/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

        <!-- Custom and plugin javascript -->
        <script src="/static/resource/js/inspinia.js"></script>
        <script src="/static/resource/js/plugins/pace/pace.min.js"></script>
         <script>
             $.ajaxSetup({
                  data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
                });
            $(function () {
                {#返回按钮返回列表页面#}
                $("#tomain").click(function () {
                    window.location.href = '{%  url "main"  %}'
                });
                {#保存按钮调用保存方法并提示操作成功信息#}
                $("#save").click(function () {
                    {#alert($("#stuname").val())#}

                    $.ajax({
                        url: "stusave",
                        data: {name: $("#stuname").val(), age:$("#stuage").val(), phone:$("#stuphone").val(),
                                sex:$("#stusex").val(), classname:$("#stuclass").val()},
                        type: "post",
                        datatype:"json",
                        success:function (res) {
                            var a = res["aa"]
                            alert( a)
                        }

                    });
                });

            })



        </script>
    </div>
</div>
</body>

</html>
