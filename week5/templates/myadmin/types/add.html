{% extends "myadmin/base.html" %}

{% block mainbody %}

<form id="edit-profile" action="{% url 'myadmin_types_insert'  %}" class="form-horizontal" method="post">
    {% csrf_token %}
        <legend>添加商品类别</legend>
    <input type="hidden" name="pid" value="{{ pid }}">
    <input type="hidden" name="path" value="{{ path }}">
    <h3>父类别名称为：{{ name }}</h3>
        <div class="control-group">
            <label class="control-label" for="input01">父类别名称：</label>
            <div class="controls">
                <input type="text" name="pname" disabled class="input-xlarge" id="input01" value="{{ name }}"/>
            </div>
        </br>
            <label class="control-label" for="input01">类别名称：</label>
            <div class="controls">
                <input type="text" name="name" class="input-xlarge" id="input01" value=""/>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">添加</button>
            <button type="reset" class="btn">重置</button>
        </div>
</form>
{% endblock %}
