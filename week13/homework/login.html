<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>

<div id="login">
    <input id="user" type="text" v-model.trim="model.user" placeholder="用户名">
    <input id="passwd" type="password" v-model.trim="model.passwd" placeholder="密码">
    <button @click="login">登录</button>
    <h3>用户名admin  密码123456</h3>

</div>

<script>

// const routers=[{path:'/detail',copoment:require('template/home/home.html')}]
//
// const router = new VueRouter({
//     routers
// })

const url = "http://127.0.0.1:5000";
    var app = new Vue({

        el:"#login",
        data:function(){
            return {
              model:{
                user:'',
                passwd:'',
              }
            }
          },
        methods:{
            login:function () {
                console.log(this.model)
                // alert('helo')
                $.post(url+"/login",this.model,function (data) {
                    if(data.count>0){
                        window.location.href='templates/detail.html';
                    }else {
                        alert('登录失败，请确认用户名密码!')
                    }


                })
            }
        }
    })


</script>

</body>
</html>
