{% extends "myadmin/base.html" %}

{% block mainbody %}

<form id="edit-profile" action="{% url 'myadmin_types_update' type.id %}" class="form-horizontal" method="post">
    {% csrf_token %}
        <legend>编辑商品类别</legend>

    <h3>父类别名称为：{{ name }}</h3>
        <div class="control-group">
            <label class="control-label" for="input01">类别名称：</label>
            <div class="controls">
                <input type="text" name="name" class="input-xlarge" id="input01" value="{{ type.name }}"/>
            </div>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">修改</button>
            <button type="reset" class="btn">重置</button>
        </div>
</form>
{% endblock %}
